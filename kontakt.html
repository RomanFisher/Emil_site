<!DOCTYPE html>
<html lang="pl">
<head>

  <title>EMIL | Kontakt</title>

  <style>
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .kontakt-section {
      background-color: #f9f9f9;
      padding: 60px 20px;
    }

    .kontakt-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .kontakt-container p {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #333;
      margin-bottom: 20px;
    }

    .kontakt-container ul {
      list-style: disc;
      padding-left: 20px;
      margin-bottom: 20px;
    }

    .kontakt-container li {
      margin-bottom: 10px;
    }

    .kontakt-container a {
      color: #0066cc;
      text-decoration: none;
    }

    .kontakt-container a:hover {
      text-decoration: underline;
    }

    .main-footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
